<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <h1> BASIC CALCULATOR</h1> -->
<div class="tilt"></div>
    <div class="calculator">
        <input id="display"  placeholder="Calculator" >
            <div class="keys">
               
                <button onclick="cleardisplay()" class="op_row">AC</button>
                <button onclick="clearlast()" class="op_row">C</button>
                <button onclick="appendtodisplay('%')" class="op_row">%</button>
                <button onclick="appendtodisplay('/')" class="op_column">/</button>
                <button onclick="appendtodisplay('7')">7</button>
                <button onclick="appendtodisplay('8')">8</button>
                <button onclick="appendtodisplay('9')">9</button>
                <button onclick="appendtodisplay('*')" class="op_column">x</button>
                <button onclick="appendtodisplay('4')">4</button>
                <button onclick="appendtodisplay('5')">5</button>
                <button onclick="appendtodisplay('6')">6</button>
                <button onclick="appendtodisplay('-')"class="op_column">-</button>
                <button onclick="appendtodisplay('1')">1</button>
                <button onclick="appendtodisplay('2')">2</button>
                <button onclick="appendtodisplay('3')">3</button>
                <button onclick="appendtodisplay('+')"class="op_column">+</button>
                <button onclick="appendtodisplay('0')" class="zero">0</button>
                <button onclick="appendtodisplay('.')">.</button>
                <button onclick="calculate()" class="op_column">=</button>
                
                
            </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
